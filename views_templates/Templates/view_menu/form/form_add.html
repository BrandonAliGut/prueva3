{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card w-69 m-3 p-5" style=" border-color:darkblue;">
  <div class="card-body">
    <h4 class="card-title">Add Especies</h4>
    {% load static %}

    <form method="POST" class="row g-3" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="col-md-3 p-1">
          <div class="row">
              <div class="col-12">
                  <img src="{{ grupo_pk.foto.url }}" alt="" class="card-img w-70"></a>
              </div>
          </div>
  
      </div>
      <div class="col-md-9 p-1">
          <div class="row p-2">
              <div class="col-md-12 p-1">
  
                  {{ form.foto }}
              </div>
  
              <div class="col-md-6">
                  <label for="" class="form-label">Nombre</label>
                  {{ form.titulo }}
  
              </div>
              <div class="col-md-6">
                  <label for="" class="form-label">Opcion</label>
                  {{ form.opcion }}
  
              </div>
              <div class="col-md-6">
                  <label for="" class="form-label">Lista Animal</label>
                  {{ form.PGRUPO }}
  
              </div>
              <div class="col-md-6">
                <label for="" class="form-label">Categoria</label>
                {{ form.Id_Categoria }}

            </div>
              <div class="col-md-6">
                  <label for="" class="form-label">Visible</label>
                  {{ form.activo }}
              </div>
          </div>
      </div>
  
      <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add</button>
      </div>
  </form>

  </div>
</div>
{% endblock %}
